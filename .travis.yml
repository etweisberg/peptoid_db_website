language: python
python:
- '3.8'
addons:
  ssh_known_hosts:
  - 159.89.232.85
services:
- docker
install:
- pip install -r databank/requirements.txt
script: pytest -q databank/tests.py
deploy:
  provider: script
  script: bash deploy.sh
  on:
    branch: master
before_install:
- openssl aes-256-cbc -K $encrypted_dfdcfd5172af_key -iv $encrypted_dfdcfd5172af_iv
  -in deploy_key.enc -out ./deploy_key -d
- eval "$(ssh-agent -s)"
- chmod 600 ./deploy_key
- echo -e "Host 159.89.232.85\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
- ssh-add ./deploy_key

