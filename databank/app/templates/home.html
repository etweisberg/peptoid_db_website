{% extends "base.html" %}
{% block app_content %}
        <h1>{{ title }}</h1>
        {% for i in range(peptoid_codes.__len__())%}
        <hr>
        <img src="{{images[i]}}"/>
        <button type="button" class="btn btn-sm btn-outline-secondary"><a href = "{{ peptoid_urls[i] }}">{{ peptoid_codes[i] }}</a></button>
        {% endfor %}
{% endblock %}
